<!DOCTYPE html>
<head>
    <style>
        div{
            text-align: center;
            font-size: 100px;
            padding: 100px;
        }
        button{
            display: block;
            margin:50px auto;
            width:500px;
            height:100px;
            font-size: 30px;
        }
        span{
            color:coral
        }
    </style>
</head>
<body>
    <button onclick="timing()">
        Timing start
    </button>
    <div id="demo">
    </div>
    <script>
        var oBody = document.getElementById("demo");
        var i = 0;
        var intervallD;
        var isPaused = false;

        function timing() {
            if(!isPaused){
                intervallD=
            setInterval(updateNum,1000);
            updateNum();
            isPaused = true;
             }else{
                clearInterval(intervallD);
                isPaused = false;
             }
        }
        function updateNum() {
            var j = i++;
            oBody.innerHTML = "Time passed:" + "<span>" + j + "</span>"+"s";
        }
    </script>
</body>
</html>
